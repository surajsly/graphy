<html lang="en">

<head>
  <title>
    Graphy
  </title>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="https://maxgraph.ru/help-images/leaf.svg" type="image/x-icon">
</head>

<body onload="plot();">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-12">
        <h2>Lets plot some Graphs!!!</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-12">
        <div class="layer">
          <section id="plotSettings">
            <label for="xMin">X Min: </label>
            <input type="number" id="xMin" value="-10" step="0.5" oninput="plot();" />
            <p></p>
            <label for="xMin">X Max: </label>
            <input type="number" id="xMax" value="10" step="0.5" oninput="plot();" />

            <p></p>
            <label for="yMin">Y Min: </label>
            <input type="number" id="yMin" value="-10" step="0.5" oninput="plot();" />
            <p></p>
            <label for="yMax">Y Max: </label>
            <input type="number" id="yMax" value="10" step="0.5" oninput="plot();" />
            <p></p>
            <label for="color">Color: </label>
            <input type="color" id="color" onchange="plot();" />
            <p></p>
            <label for="function">Function to plot: </label>
            <input id="function" type="text" value="x^2" onchange="plot();" />
            <p></p>
            <button onclick="plot();">Plot</button>
          </section>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <section id="plot">
          <div id="myFunction"></div>
        </section>
      </div>
      <div class="footer col-md-12 col-12">
        <h6>Made With <i class="fa fa-heart" style="color: red;"> </i> and <i class="fa fa-coffee" style="color: red;">
          </i> <a href="https://github.com/surajsly"> Suraj
            Singh</a></h6>

      </div>

</body>


</html>
